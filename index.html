<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Style App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 6px;
        }

        .window-control.minimize {
            background-color: #ffbd2e;
            border: 1px solid #e1a116;
        }

        .window-control.maximize {
            background-color: #28c940;
            border: 1px solid #12ac28;
        }

        .window-control.close {
            background-color: #ff5f56;
            border: 1px solid #e0443e;
        }

        .title-bar {
            -webkit-app-region: drag;
            user-select: none;
        }

        .window-control {
            -webkit-app-region: no-drag;
        }

        .tab,
        .tab-close,
        #add-tab {
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">
    <!-- Title Bar -->
    <div class="title-bar bg-gray-800 text-white flex items-center justify-between px-2 h-8">
        <div class="flex items-center">
            <div class="text-sm ml-2">Windows Style App</div>
        </div>
        <div class="flex items-center">
            <button class="window-control minimize"></button>
            <button class="window-control maximize"></button>
            <button class="window-control close"></button>
        </div>
    </div>

    <!-- Tab Container -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Tab Bar -->
        <div class="bg-gray-200 flex items-center border-b border-gray-300 overflow-x-auto">
            <div class="flex flex-nowrap" id="tab-bar">
                <!-- Tabs will be inserted here dynamically -->
            </div>
            <button id="add-tab" class="px-3 py-1 text-gray-600 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </div>

        <!-- Content Area -->
        <div id="content-frame" class="flex-1 bg-white p-4 overflow-auto">
            <h1 class="text-2xl font-bold mb-4">Welcome to my Windows-style app!</h1>
            <p class="text-gray-700">This app has custom window borders and controls like a Windows application.</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
